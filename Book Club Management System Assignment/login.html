<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Book Club Hub</title>
  <link rel="stylesheet" href="styles/login.css" />
  <style>
    .back-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 0.95rem;
      transition: background-color 0.3s ease;
    }

    .back-btn:hover {
      background-color: #2980b9;
    }

    .login-container {
      text-align: center;
    }
  </style>
</head>
<body>
  <section class="login-container">
    <h2>üîê Member & Organizer Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Enter Username" required />
      <input type="password" id="password" placeholder="Enter Password" required />
      
      <select id="role" required>
        <option value="">Select Role</option>
        <option value="member">Member</option>
        <option value="organizer">Organizer</option>
      </select>

      <div class="role-description">
        üë§ <strong>Member:</strong> Join and explore book clubs<br>
        üßë‚Äçüíº <strong>Organizer:</strong> Manage and create book clubs
      </div>

      <button type="submit">Login</button>
      <p>Don't have an account? <a href="register.html">Register Here</a></p>
    </form>

    <!-- üîô Back to Home Button -->
    <a href="index.html" class="back-btn">‚¨Ö Back to Home Page</a>
  </section>

  <script>
    const form = document.getElementById("loginForm");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const role = document.getElementById("role").value;

      const users = JSON.parse(localStorage.getItem("users")) || [];
      const user = users.find(u => u.username === username && u.password === password && u.role === role);

      if (user) {
        localStorage.setItem("loggedInUser", JSON.stringify(user));
        alert("Login successful!");

        if (user.role === "member") {
          window.location.href = "user_portal.html";
        } else if (user.role === "organizer") {
          window.location.href = "admin_portal.html";
        }
      } else {
        alert("Invalid credentials or role.");
      }
    });
  </script>
</body>
</html>
